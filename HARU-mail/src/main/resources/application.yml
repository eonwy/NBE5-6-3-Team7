spring:
  application:
    name: HARU-mail
  mail:
    host: smtp.gmail.com
    username: ${SMTP_ID}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        stmp:
          auth: true
        smtp:
          starttls:
            enable: true
  data:
    redis:
      host: ${REDIS_HOST}
      username: default
      password: ${REDIS_PASSWORD}
      port: 10940
      ssl:
        enabled: true

server:
  port: 8081
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

logging:
  level:
    root: info
    org:
      hibernate:
        SQL: info
        type:
          descriptor:
            sql: info
      springframework:
        cloud:
          openfeign: info
        client:
          RestTemplate: info
        security: info
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Timeline</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/sidebar.css">
  <link rel="stylesheet" href="/css/card-timeline.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div th:replace="fragments/member-sidebar :: memberSidebar"></div>
  <script src="/js/logout.js"></script>

  <div class="main">
    <!-- 타임라인 헤더 -->
    <div class="timeline-header">
      <h1 class="timeline-title">타임라인</h1>
      <p class="timeline-subtitle">당신의 추억을 되돌아보세요</p>
    </div>

    <!-- 필터 컨트롤 -->
    <div class="filter-controls">
      <button class="filter-btn active">전체</button>
      <button class="filter-btn">이동</button>
<!--      <button class="filter-btn">지난 달</button>-->
      <button class="filter-btn">사진 있는 일기</button>
    </div>

    <!-- 템플릿 정의 -->
    <div th:insert="fragments/diary-card-timeline :: diaryCardTemplate"></div>

    <!-- 타임라인 컨테이너 -->
    <div id="timeline-container" class="timeline-container"></div>

    <!-- 로딩 스피너 -->
    <div class="loading-spinner" style="display: none;">
      <div class="spinner"></div>
    </div>
  </div>

  <script src="/js/emotion-map.js"></script>
  <script src="/js/sidebar.js"></script>
  <script src="/js/card-timeline.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>diary</title>
</head>
<link rel="stylesheet" href="/css/landing/mail.css">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<body class="email-verification-page">
<div class="email-container">
  <div class="email-visual-box">
    <div class="email-visual-content">
      <div class="email-icon-large">
        <i class="fas fa-envelope-open"></i>
      </div>
      <h1 class="email-brand-title">HARU</h1>
      <p class="email-brand-subtitle">메일함을 확인하고<br>가입을 완료하세요</p>
    </div>
  </div>

  <div class="email-content-wrapper">
    <div class="email-success-icon">
      <i class="fas fa-paper-plane"></i>
    </div>

    <h1 class="email-title">이메일이 발송되었습니다!</h1>
    <p class="email-description">회원가입을 완료하기 위해 이메일함을 확인하고<br>인증 링크를 클릭해주세요.</p>

    <div class="email-info-box">
      <div class="info-title">
        <i class="fas fa-info-circle"></i>
        확인해주세요
      </div>
      <ul class="info-list">
        <li><i class="fas fa-check"></i> 메일함 또는 스팸함을 확인하세요</li>
        <li><i class="fas fa-check"></i> HARU 인증 메일의 링크를 클릭하세요</li>
        <li><i class="fas fa-check"></i> 인증 완료 후 로그인이 가능합니다</li>
      </ul>
    </div>

    <div class="email-actions">
      <a href="/" class="email-btn-primary">로그인 페이지로 이동</a>
    </div>
  </div>
</div>
</body>

</html>
